<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your TODO - MMS</title>
  </head>
  <body class="bg-stone-400">
    <main class="bg-white max-w-[400px] min-h-[450px] mx-auto mt-20 p-7">
      <section>
        <header>
          <h1 class="text-3xl font-bold font-serif">Task Lists</h1>
        </header>
      </section>
      <section class="my-3 flex justify-between">
        <input
          type="text"
          id="taskInput"
          class="font-mono border px-2 text-base focus:outline-none border-stone-900 flex-grow"
        />
        <button id="taskBtn" class="bg-stone-950 text-white p-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </section>
      <section class="flex justify-between mb-3">
        <h4 class="text-xl font-bold">Your Lists</h4>
        <div
          class="bg-stone-950 text-sm gap-1 rounded-full text-white flex justify-center items-center px-2"
        >
          <span id="taskDoneCount">0</span>
          <span>/</span>
          <span id="taskTotal">0</span>
        </div>
      </section>
      <section>
        <div id="list-group">
          <div class="empty-stage last:block hidden">
            <div class="flex flex-col mt-14 items-center">
              <img src="./img/empty.svg" class="w-32" />
              <p class="mt-3 font-mono">There is no list yet</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <template id="list-template">
      <div class="list">
        <div class="mb-2 flex justify-between border p-2 border-stone-950">
          <div class="flex gap-3 items-center border">
            <input type="checkbox" class="accent-stone-950 done-check" />
            <p class="font-mono list-task">${inputText}</p>
          </div>
          <div>
            <button class="list-edit-btn border border-stone-950 p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                />
              </svg>
            </button>
            <button class="list-del-btn border border-stone-950 p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </template>
    <!-- <script src="app.js"></script> -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
